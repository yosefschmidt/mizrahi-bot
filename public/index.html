
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>קודי ההטבה - מזרחי טפחות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; direction: rtl; }
    textarea, input { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background-color: #1976d2; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #135ba1; }
  </style>
</head>
<body>
  <h1>שליחת בקשה לקבלת קודי הטבה</h1>
  <form id="benefitForm">
    <label>כתובת אימייל:</label>
    <input type="email" name="email" required>
    <label>טלפון:</label>
    <input type="text" name="phone" required>
    <label>קישורים (URL) - כל שורה קישור:</label>
    <textarea name="url" rows="4" required></textarea>
    <label>נתוני משתמשים (JSON):</label>
    <textarea name="data" rows="6" required></textarea>
    <button type="submit">שלח</button>
  </form>
  <div id="result"></div>
  <script>
    const form = document.getElementById('benefitForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const json = {
        email: formData.get('email'),
        phone: formData.get('phone'),
        url: formData.get('url').split('\n').map(s => s.trim()).filter(Boolean),
        data: JSON.parse(formData.get('data'))
      };
      const res = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(json)
      });
      const result = await res.text();
      document.getElementById('result').innerText = result;
    });
  </script>
</body>
</html>
